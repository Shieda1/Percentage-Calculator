<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="percentageRadio" name="variables" checked>
  <label for="percentageRadio">Percentage</label>

  <input type="radio" id="percentagefromRadio" name="variables">
  <label for="percentagefromRadio">Percentage from</label>

  <input type="radio" id="percentagetoRadio" name="variables">
  <label for="percentagetoRadio">Percentage to</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Percentage from</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Percentage to</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
